<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan rowspan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

    <style>

        table{
            width: 60%;
        }
        td{
            text-align: center;
            font-size: 40px;
        }


    </style>

    <center>
        <h1>callspan rowspan</h1>
    <table border="1"cellpading="0" cellspacing="0">
       
        

        <tbody>
            <tr>

                <td style="background-color:aqua ;"colspan="2">1</td>
                
                <td>3</td>
                <td style="background-color:pink ;">4</td>
                <td>5</td>

             </tr>

             <tr>

                <td style="background-color:rosybrown ;" colspan="2"rowspan="5">6</td>
                <td style="background-color: whitesmoke;"colspan="4">2</td>
                
                
             </tr>
            
             <tr>

                
                 
                <td style="background-color:rgb(200, 200, 167) ;" colspan="2">3</td>
               
                <td style="background-color:rosybrown;" rowspan="4">5</td>
                
             </tr>
             <tr>

                
                <td style="background-color:wheat;" rowspan="3">2</td>
                <td style="background-color:pink ;">3</td>
                 
                
             </tr>

             <tr>

               
     
                <td rowspan="2">3</td>
               
                
                
             </tr>

             

                
              
                
               
                
            

        </tbody>
        </table>

    
</center>
    
</body>
</html>
